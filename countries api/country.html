<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./country.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./country.css">
     <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800," rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Document</title>
</head>
<body>
    <header>
        <h2><a href="index.html">Where in the world?</a></h2>
        <div class="themer">
            <p class="theme-changer"><i class="fa-regular fa-moon"></i></p>
            <p class="theme-changer1"><i class="fa-regular fa-sun"></i></p>
        </div>
    </header>
    <main>
        <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
        <div class="details-container">
            <img src="" alt="">
            <div class="details">
                <h2>Iceland</h2>
                <div class="details-text">
                    <div class="details1">
                        <p ><b>Native Name: </b><span class="native-name"></span> </p>
                        <p><b>Population: </b> <span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b> <span class="sub-region"></span></p>
                        <p><b>Capital: </b> <span class="capital"></span></p>
                    </div>
                    <div class="details2">
                        <p><b>Top Level Domain: </b> <span class="tld"></span></p>
                        <p><b>Currencies: </b> <span class="currencies"></span></p>
                        <p><b>Languages: </b> <span class="languages"></span></p>
                    </div>
                </div>
                <div class="border-countries">
                    <p><b>Border Countries: </b></p>
                </div>
               
            </div>
        </div>
    </main>
</body>
</html>
